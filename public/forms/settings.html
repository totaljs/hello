<div data---="miniform__common.form__if:settingsform;title:@(Settings);icon:ti ti-cog;autofocus:true;submit:?/submit;width:400" class="hidden" data-scope="settingsform">
	<div class="padding">
		<div data---="input__?.name__required:1" class="m">@(Name)</div>
		<div data---="input__?.totalapi__required:1;camouflage:*" class="m">@(Total.js API key)</div>
		<div data---="colorselector__?.color__colors:#E41D31,#F75B00,#FFC800,#61C83B,#009E77,#0083B3,#006EFF,#5215EA,#E0128C,#3C475D"></div>
	</div>
	<nav data---="validation__?">
		<button name="submit" disabled><i class="ti ti-check-circle"></i>@(SUBMIT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('settingsform', function(exports) {

		exports.submit = function(hide) {
			DAPI('settings_save', GET('? @reset'), hide);
		};

	});

</script>
